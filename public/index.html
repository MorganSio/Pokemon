<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon TCG Explorer</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <header>
    <h1>Pokémon TCG Explorer</h1>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Rechercher une carte (ex: Pikachu)">
      <button id="searchButton">Rechercher</button>
    </div>
  </header>
  <main>
    <section id="cards">
      <h2>Cartes Pokémon</h2>
      <div id="cardContainer" class="card-grid"></div>
    </section>
  </main>
  <footer>
    <p>Créé avec l'API Pokémon TCG</p>
  </footer>
  <script type="module" src="script.js"></script>
</body>
</html>
